<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
         <link rel="stylesheet" href="./caodastro.css">
        <!-- <link rel="stylesheet" href="./cãodastro.js"> -->
        <script src="../../cãodastro/Dog/caodastro.js" defer></script> 
    </head>

    <body>
        <h1><strong>Cãodastro</strong></h1>
        <div id="container0"><img src="./img/desenho-de-cao-w.png"
                alt="logotipo"></div>

        <div class="mydict">
            <form method="post" id="form" onsubmit="adicionar(event)">
                <label for="nome" class="aupelido-txt"> <strong>Aupelido</strong></label> 

                <div>
                    <input placeholder="Aupelido.." id="aupelido" type="text" name="text" class="iput">
                </div>
                <section class="check">
                    <label for="porte" ><strong>Porte</strong></label>
                    <div>
                        <div>
                            <label>
                                <input type="radio" name="porte" value="pequeno"
                                checked>
                                <span>Pequeno</span>
                            </label>
                            <label>
                                <input type="radio" name="porte" value="Médio">
                                <span>Médio</span>
                            </label>
                            <label>
                                <input type="radio" name="porte" value="Grande">
                                <span>Grande</span>
                            </label>
                            <label>
                                <input type="radio" name="porte" value="Filhote">
                                <span>Filhote</span>
                            </label>
                        </div>
                    </div>
                    <label for="Sexo"><strong>Sexo</strong></label>
                    <div>
                        <div>
                            <label>
                                <input type="radio" name="sexo" value="Fêmea"
                                checked>
                                <span>Fêmea</span>
                            </label>
                            <label>
                                <input type="radio" name="sexo" value="Macho">
                                <span>Macho</span>
                            </label>
                        </div>
                    </div>
                    <label for="personalidade"><strong>Personalidade</strong></label>
                    <div>
                        <div>
                            <label>
                                <input type="radio" name="personalidade"
                                value="Calmo" checked>
                                <span>Calmo</span>
                            </label>
                            <label>
                                <input type="radio" name="personalidade"
                                value="Moderado">
                                <span>Moderado</span>
                            </label>
                            <label>
                                <input type="radio" name="personalidade"
                                    value="Agitado">
                                <span>Agitado</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="nome-tutor" style="width:200px;" ><strong>Nome do tutor</strong></label>
                        <label for="Telefone" style="width:200px;"><strong>Telefone</strong></label>
                    </div>
                    <div>
                        <input id="nomett"  placeholder="Nome do Tutor.." type="text" name="text" class="iput">
                      
                        <input id="telefone" placeholder="Telefone.." type="tel" name="text" class="iput">

                    </div>
                </section>
    
                <section>
                    <div>
                        <div class="container_flex m-2">
                            <label for="Castrado"> <strong>Castrado ? </strong></label>
                            <div>
                                <label class="container">
                                    <label for="" class="m-2">
                                        <input type="radio" value="Sim" name="Castrado"> Sim
                                    </label>
                                    <label for="" class="m-2">
                                        <input type="radio" value="Não" name="Castrado"> Não
                                    </label>
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                        </div>
                        <div class="container_flex m-2">
                            <label for="Castrado"> <strong>Problemas de saúde ?</strong></label>
                            <div>
                                <label class="container">
                                    <label for class="m-2">
                                        <input type="radio" value="Sim" name="saude"> Sim
                                    </label>
                                    <label for class="m-2">
                                        <input type="radio" value="Não" name="saude"> Não
                                    </label>
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                        </div>
                        <div class="container_flex m-2">
                            <label for="Castrado"> <strong>Vacinas em dia ?</strong></label>
                            <div>
                                <label class="container">
                                    <label for class="m-2">
                                        <input type="radio" value="Sim" name="Vacinas"> Sim
                                    </label>
                                    <label for class="m-2">
                                        <input type="radio" value="Não" name="Vacinas"> Não
                                    </label>
                                    <div class="checkmark"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="input-wrapper">
                            <textarea placeholder="Fale mais sobre"></textarea>
                               
                        </div>
                    </div>
                    <div>
                        <label class="picture" for="picture__input" tabIndex="0">
                        </label>
    
                        <input type="url" required name="picture__input" id="picture__input">
                    </div>
    
                </section>
                <button type="submit">Adicionar Animal</button>
            </form>
        </body> 
    </html>
