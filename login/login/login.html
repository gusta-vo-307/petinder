<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div>
        <H1><Strong>DOG-IN</Strong></H1>
    </div>
    <div id="container0"><img src="./login.img/desenho-de-cao-w.png" alt="logotipo"></div>
    <form class="form">
        <span class="input-txt">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email"></span>
        <span class="input-txt">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password"></span>
        <span class="span"><a href="#">Forgot password?</a></span>
        <input class="submit" type="submit" value="Log in">
        <span class="span">Não tem uma conta ? <a href="#">Cadastre-se</a></span>
    </form>

    <img id="imglogin" src="./login.img/tela-login.png" alt="cão">



</body>

</html>
